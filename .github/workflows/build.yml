name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.5.0
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: '16.x'
          cache: "npm"
      - name: Build web-app
        run: |
          npm ci
          npm run build
